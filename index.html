<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Travel</title>
    <!-- link style sheet  -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/bf73c86e77.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="tomato_border">
    <!-- navbar && hero section -->
    <header class="heading container">
      <!-- navbar start -->
      <nav class="nav_bar">
        <div class="logo">
          <img src="./Images/Group 40071 (2).png" alt="logo" />
          <h3 class="logo_title">Hero <span>Travel</span></h3>
        </div>
        <div>
          <ul class="nav_list">
            <li class="nav_item"><a href="" id="first">Home</a></li>
            <li class="nav_item"><a href="">Packages</a></li>
            <li class="nav_item"><a href="">Testimonial</a></li>
            <li class="nav_item"><a href="">Blog</a></li>
            <li class="nav_item"><a href="">Contact</a></li>
          </ul>
        </div>
      </nav>
      <!-- navbar end -->

      <!-- Hero section start -->
      <section class="container hero">
        <div class="hero_content">
          <div class="hero_content_header">
            <h2 class="hero_title">Explore Your Travel</h2>
            <p class="hero_description">
              Dolor sit amet consectetur. Nullam suspendisse vitae ultricies
              dolor adipiscing. In et odio enim ac quis sapien urna eu
              phasellus.
            </p>
          </div>
          <form class=" ">
            <input type="text" name="" id="" placeholder="Where go"/>
            <select name="" id="">
              <option value="">When</option>
            </select>
            <select name="" id="">
              <option value="">Select Type</option>
            </select>
            <button class="btn_primary">
              <i class="fa-solid fa-magnifying-glass"></i> Find Now
            </button>
          </form>
        </div>
      </section>
      <!-- Hero section end -->
    </header>
  </body>
</html>
